<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			 arr.some(fn,[this])
			 * 作用：
			 * 		有一个都满足判断条件返回true，都不满足就返回false
			 * 参数：
			 * 		fn：处理函数
			 *     [this]:可选，处理函数的this指向
			 * 
			 * function(value,index,arr){}
			 * value:数组每项值
			 * index:索引
			 * arr:数组
			 * 
			 * return  判断条件
			 * 
			 * */
			var arr = [1,2,3,4];
			console.log(arr.some(function(a){
				return a>3
			}))
		</script>
	</body>
</html>
