<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			 	array.copyWithin(pos,[start],[end])
			    作用：
			 		ES6，复制范围内的数据，从要替换位置开始替换，复制到几个，就替换几个
			 	
			 * 参数：
			 * 	pos:要替换的位置
			 *  [start]:复制数据的起始位置，默认是0
			 *  [end]:复制数据的结束位置，默认是最后一位
			 * */
			var arr = [1,2,3,4];
			arr.copyWithin(1,2)
			console.log(arr)
		</script>
	</body>
</html>
