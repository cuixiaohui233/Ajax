<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			 	array.push(数据1,数据2...)
			 	作用：
			 		向数组的最后添加数据
			 	参数：
			 		添加的数据，多个数据间用逗号分隔
			 	返回值：number
			 		新数组的长度（多少个数据）
			 * 
			 * */
			var arr = [1,2,3];
			arr.push(4,5);
			console.log(arr.push(4,5))
			arr.push([4,5]);
			console.log(arr)
		</script>
	</body>
</html>
