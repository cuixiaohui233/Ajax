<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			 	array.unshift(数据1,数据2...)
			 	作用：
			 		向数组的头部添加数据
			 	参数：
			 		添加的数据，多个数据之间用逗号分隔
			 	返回值：number
			 		新数组的长度
			 * */
			var arr = [1,2,3,4];
			arr.unshift(5,6);
			console.log(arr)
			console.log(arr.unshift(5,6))
		</script>
	</body>
</html>
