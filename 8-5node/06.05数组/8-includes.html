<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			 	array.includes(target)
			 * 作用：
			 * 		数组里是否包含指定值
			 * 参数：
			 * 	target:指定值
			 * 返回值：boolean
			 * 		1.有,true
			 *      2.没有,false
			 *      3.===,也就是说数据类型和值都要一样
			 * */
			var arr = [1,2,3,4];
			console.log(arr.includes('3'))
		</script>
	</body>
</html>
