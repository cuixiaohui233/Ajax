<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			 	array.indexOf(target,[start])
			 	作用：
			 		从指定位置开始查找数组里是否有指定值
			 	参数：
			 		target：要找的值
			 		[start]:可选，起始位置，默认是0
			 	返回值：number
			 		1.找到返回位置下标
			 		2.没找到返回-1
			 		3.从左向右
			 * 
			 * */
			var arr = [1,2,3,4];
			console.log(arr.indexOf(1))
			console.log(arr.indexOf(1,2))
		</script>
	</body>
</html>
