<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			 arr.findIndex(fn,[this])
			 * 作用：
			 * 		返回满足条件的第一项的下标，如果没有满足项返回-1,ES6
			 * 参数：
			 * 		fn：处理函数
			 *     [this]:可选，处理函数的this指向
			 * 
			 * function(value,index,arr){}
			 * value:数组每项值
			 * index:索引
			 * arr:数组
			 * 
			 * return  判断条件
			 * 
			 * */
			var arr = [1,2,3,4];
			var arr1 = arr.findIndex(function(a){
				return a>5
			})
			console.log(arr);
			console.log(arr1);
		</script>
	</body>
</html>
