			//获取ID、class、标签名
			function getEl(str,target){
				var t = str.substr(0,1);
				var s = str.substr(1);
				target = target || document;
				if(t=="#"){
					return  document.getElementById(s);
				}else if(t=='.'){
					return target.getElementsByClassName(s);
				}else{
					return target.getElementsByTagName(str);
				}
			}
