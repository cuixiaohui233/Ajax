	<body>
		<script type="text/javascript">
			/*
			 * [可选参数]，可写可不写，不写走默认值
			 	string.indexOf(s,[pos])
			 	作用：
			 		查找指定字符在字符串中第一次出现的位置
			 	参数：
			 		s:指定字符,可以是1个也可以是多个连续字符，string
			 		[pos]:可选，number,从哪一位开始查看，默认是0
			 	返回值：number
			 		1.找到，返回指定字符第一位字符所在的位置数字下标
			 		2.没找到，返回-1
			 		3.从左往右查找
			 		4.只返回第一次出现的位置
			 * */
			var str = 'miaov';
			var str2 = 'miaovao';
			//console.log(str.indexOf('ao'))
			//console.log(str.indexOf('ao',3))
			console.log(str2.indexOf('ao'))
		</script>
	</body>
