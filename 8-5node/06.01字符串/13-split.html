<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			 	string.split(s)
			 	作用：
			 		用指定字符分隔字符串，把结果放到数组里返回
			 	参数：
			 		s:分隔符
			 	返回值：array
			 		1.不传参，完整字符串作为一项放到数组里返回
			 		2.分隔符是空字符串，字符串的每个字符作为一项，放到数组里
			 		3.用字符串中有的字符分隔，分隔的结果放到数组里
			 		4.如果用第一位或者最后一位分隔，会有空字符串
			 		5.用字符串中没有的字符分隔，完整的字符串作为一项放数组里
			 * 
			 * */
			var str = 'miaov';
			//console.log(str.split())
			//console.log(str.split(''))
			//console.log(str.split('ao'))
			//console.log(str.split('mi'))
			console.log(str.split('z'))
		</script>
	</body>
</html>
