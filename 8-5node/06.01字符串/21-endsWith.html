<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			 	string.endsWith(s,[pos])
			 * 作用：
			 * 	  ES6，是否以指定字符结束
			 * 参数：
			 * 	s:指定字符
			 * [pos]:可选，位置，默认是最后一位,不包含结束位置
			 * 返回值：boolean
			 * 		1.是,true
			 *      2.不是，false
			 * */
			var str = 'miaov';
			console.log(str.endsWith('v'))
			console.log(str.endsWith('i',2))
		</script>
	</body>
</html>
