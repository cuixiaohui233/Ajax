<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			 	string.lastIndexOf(s,[pos])
			 	作用：
			 		查找指定字符在字符串中第一次出现的位置
			 	参数：
			 		s:指定字符,可以是1个也可以是多个连续字符，string
			 		[pos]:可选，number,从哪一位开始查看，默认是最后一位
			 	返回值：number
			 		1.找到，返回指定字符第一位字符所在的位置数字下标
			 		2.没找到，返回-1
			 		3.从右往左查找
			 		4.只返回第一次出现的位置
			 * */
			var str = 'miaova';
			console.log(str.lastIndexOf('a',5))
		</script>
	</body>
</html>
