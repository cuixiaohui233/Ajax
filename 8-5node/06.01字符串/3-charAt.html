<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			 	string.charAt(pos)
			 	作用：
			 		返回指定位置字符
			 	参数：
			 		pos：位置，从0开始，0是第一位
			 	返回值：string
			 		1.要到了，返回那一位字符
			 		2.没找到，返回空字符串
			 		
			 * 
			 * */
			var str = ' miaov';
			console.log(str.charAt(0))
			console.log(str.charAt(-1))
			console.log(str.charAt(1))
		</script>
	</body>
</html>
