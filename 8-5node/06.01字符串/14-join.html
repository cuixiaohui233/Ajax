<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			 	array.join([p])
			 	作用：
			 		数组的每一项用拼接符拼成一个字符串返回
			 	参数：
			 		[p]：可选，拼接符，默认是逗号
			 *  返回值：string
			 * 		1.不传参，每一项用逗号拼接
			 *      2.拼接符是空字符串，每一项直接拼接
			 *      3.拼接符拼接返回
			 * */
			var arr = [1,2,3];
			//console.log(arr.join())
			//console.log(arr.join(''))
			console.log(arr.join('-'))
		</script>
	</body>
</html>
