<!DOCTYPE html>
<html lang="zh">

	<meta charset="UTF-8" />

<body>
	<script type="text/javascript">
		/*
		    localStorage本地存储
			HTML5window出现新特性:
				sessionStorage和localStorage
			
			最好在服务器下运行
			
			每个域名可以存储5M的数据，可能还会增加
			
			对于增删改查，比cookie更加容易操作
			
			localStorage.setItem(key,val);
			localStorage.getItem(key);
			localStorage.removeItem(key);
			
			localStorage.clear(); 清空
			
			只要不删就一直在
			
			
			事件：
				storage:
					可以监听同域同浏览器的兄弟界面的数据并且实时更新
					如果不在浏览器控制台上手动删除会一直保留，关闭浏览器也不会删除
			
			优缺点:
				http://www.cnblogs.com/st-leslie/p/5617130.html
		*/
	</script>
</body>
</html>
