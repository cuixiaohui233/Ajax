<!DOCTYPE html>
<html>
	<head class="impress-not-supported">
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="impress.js/css/impress-demo.css"/>
	</head>
	<body>
		<div id="impress">
			<div id="bored" class="step slide" data-x="-1000" data-y="-1500">
				某男，老母卧病，家里穷困潦倒，媳妇又肥又丑。
			</div>
			<div class="step slide" data-x="-1000" data-y="0">
				心灰意冷时，该男子突然发现了传说中的灯神，灯神说把你的三个愿望写出来，我会满足你。
男子激动的写下：“愿母亲是健康的，家庭是富裕的，妻子是美的。”
			</div>	
			<div class="step slide" data-x="1500" data-y="-1500">
				回到家后，男子看到房子变得金碧辉煌，推开门，老母精神矍铄
			</div>
			<div class="step" data-x="0" data-y="0" data-scrol="2">
				当他欣喜的冲入自己的卧室时，
			</div>	
			<div class="step" data-x="1500" data-y="0" data-scrol="2" data-rotate="180">
				发现了，
			</div>	
			<div class="step" data-x="3000" data-y="0" data-scrol="3" data-z="1000" data-rotate="360">
				什么呢，
			</div>	
			<div class="step" data-x="-1500" data-y="-1500" data-z="2000" data-scrol="2" data-rotate="180">
				却见床上躺着个空调。。。。。。。
			</div>
			<div id="overview" class="step" data-x="3000" data-z="2500" data-y="1500" data-rotate="90" data-scale="4">
    	</div>
		</div>
		 <script src="impress.js/js/impress.js"></script>
		 <script type="text/javascript">
		 	impress().init();
		 </script>
	</body>
</html>
