<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		 <link href="impress.js/css/impress-demo.css" rel="stylesheet" />
	</head>
	<body class="impress-not-supported">
	
	<div id="impress">
		<div id="bored" class="step slide" data-x="-1000" data-y="-1500">
			<p>某男，老母卧病，家里穷困潦倒，媳妇又肥又丑。</p>
		</div>
		<div class="step slide" data-x="0" data-y="-1500">
			<p>心灰意冷时，该男子突然发现了传说中的灯神，灯神说把你的三个愿望写出来，我会满足你。</p>
		</div>
		<div class="step slide" data-x="1000" data-y="-1500">
			<p>男子激动的写下：“愿母亲是健康的，家庭是富裕的，妻子是美的。”</p>
		</div>
		<div class="step" data-x="0" data-y="0" data-scale="4">
			<p>回到家后，男子看到房子变得金碧辉煌，推开门，老母精神矍铄。</p>
		</div>
		<div  class="step" data-x="850" data-y="3000" data-rotate="90" data-scale="5">
			<p>当他欣喜的冲入自己的卧室时，</p>
		</div>
		<div  class="step" data-x="3500" data-y="2100" data-rotate="180" data-scale="6">
			<p>发现了</p>
		</div>
		<div  class="step" data-x="2825" data-y="2325" data-z="-3000" data-rotate="300" data-scale="1">
			<p>什么呢，</p>
		</div>
		<div  class="step" data-x="3500" data-y="2100" data-rotate="180" data-scale="-1">
			<p>却见床上躺着个空调。。。。。。。</p>
		</div>
		<div id="overview" class="step" data-x="3000" data-y="1500" data-rotate="90" data-scale="10">
    	</div>
	</div>
    <script src="impress.js/js/impress.js"></script>
    <script>
    	impress().init();
    </script>
	</body>
</html>
