		//找到可视区最短的li
		function minHeight(){
			var lis = $('li');
			var arr1 = [];
			$.each(lis,function(i,e){
				arr1.push(e.getBoundingClientRect().bottom);				
			})
			let num1 = Math.min.apply(null,arr1);
//			console.log(num1);
			return num1//
		}
		
		//找到最短的li
//		console.log(findMin());
		function findMin(){
			let lis = $('li');
//			console.log(lis);
			var arr = [];
			$.each(lis, function(i,e) {
//				console.log(app)
				arr.push(e.scrollHeight);
			});
			let num = Math.min.apply(null,arr);
			return arr.findIndex(e=>e == num)//
		}
